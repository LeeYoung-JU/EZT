<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>결제 명세서</title>
<style>
.hr-sect {
	display: flex;
	flex-basis: 100%;
	align-items: center;
	color: gray;
	font-size: 20px;
	margin: 15px 0px 30px 0px;
	padding: 0;
}

.hr-sect::before, .hr-sect::after {
	content: "";
	flex-grow: 1;
	background: rgba(0, 0, 0, 0.35);
	height: 1px;
	font-size: 0px;
	line-height: 0px;
	margin: 0px 16px;
}
</style>
</head>
<body>
	<section class="site-section">

		<div class="container">

			<div class="row mx-5">

				<div class="col mx-5">
					<form class="p-4 p-md-5 border rounded">
						<div class="row form-group">
							<h3 class="text-black mb-3 border-bottom pb-2">
								<b>결제 명세서</b>
							</h3>

							<p class="hr-sect px-3 fs-6">
								<b>결제자 정보</b>
							</p>

							<div class="row form-group">
								<label class="col-2 col-form-label"><b>성명</b></label>
								<div class="col-3">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${requester.usersName}">
								</div>
								<label class="col-3 col-form-label"><b>전화번호</b></label>
								<div class="col">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${requester.usersPhone}">
								</div>
							</div>
							<div class="row form-group">
								<label class="col-3 col-form-label"><b>계좌번호</b></label>
								<div class="col">
									<input type="text" readonly class="form-control-plaintext"
										name="requester" th:value="${con.requesterAccount}">
								</div>
							</div>

							<p class="hr-sect px-3 fs-6">
								<b>계약서 정보</b>
							</p>
							<div class="row form-group">
								<label class="col-2 col-form-label"><b>공사명</b></label>
								<div class="col">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${con.cttName}">
								</div>
							</div>


							<div class="row form-group">
								<label class="col-2 col-form-label"><b>공사주소</b></label>
								<div class="col">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${'(' + reqInfo.postcode + ') '
										+reqInfo.address + ' ' + reqInfo.detailAddress}">
								</div>
							</div>


							<div class="row form-group">
								<label class="col-3 col-form-label"><b>공사시작날짜</b></label>
								<div class="col-3">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${#dates.format(con.cttStartDt,
										'yyyy-MM-dd')}">
								</div>
								<label class="col-3 col-form-label"><b>공사마감날짜</b></label>
								<div class="col-3">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${#dates.format(con.cttEndDt,
										'yyyy-MM-dd')}">
								</div>
							</div>

							<p class="hr-sect px-3 fs-6">
								<b>시공자 정보</b>
							</p>

							<div class="row form-group">
								<label class="col-3 col-form-label"><b>성명</b></label>
								<div class="col-3">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${worker.usersName}">
								</div>
								<label class="col-3 col-form-label"><b>전화번호</b></label>
								<div class="col-3">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${worker.usersPhone}">
								</div>
							</div>
							<div class="row form-group">
								<label class="col-2 col-form-label"><b>주소</b></label>
								<div class="col">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${'(' + ppsInfo.workerPostcode + ') '
										+ppsInfo.workerAddress + ' ' + ppsInfo.workerDetailAddress}">
								</div>
							</div>


							<p class="hr-sect px-3 fs-6">
								<b>대금 지급 시기</b>
							</p>
						</div>
						<div class="p-4 mb-3 bg-white border p-4 rounded">
							<table class="table table-hover">
								<thead>
									<tr class="text-center">
										<th scope="col" width="60px">횟수</th>
										<th scope="col" width="150px">금액</th>
										<th scope="col" width="150px">일시</th>
										<th scope="col">내역</th>
									</tr>
								</thead>
								<tbody class="content">
									<th:block th:each=" list : ${con.dList}">
										<tr class="text-center">
											<td th:text="${list.round}" />
											<td
												th:text="${#numbers.formatInteger(list.price,1,'COMMA')} + 원" />
											<td
												th:text="${#dates.format(list.paymentDt,
											'yyyy-MM-dd')}" />
											<td th:text="${list.history}" />
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
						<div class="row form-group mt-4">
						<div class="col-5"></div>
						<div class="col-3">
						<h4 class="text-black mt-1">
							<b> 총 결제금액 :</b>
						</h4>
						</div>
						<div class="col">
						<h4 class="text-black text-right">
							<b>[[${#numbers.formatInteger(con.cttPrice,1,'COMMA')}]] 원</b>
						</h4>
						</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script th:inline="javascript">
	
	</script>
</body>
</html>
