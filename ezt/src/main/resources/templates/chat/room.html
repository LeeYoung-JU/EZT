<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
      <th:block th:fragment="content">
  
          <div class="container">
              <div class="col-6">
                  <h1>[[${room.title}]]</h1>
              </div>
              <div>
                  <div id="msgArea" class="col"></div>
                  <div class="col-6">
                      <div class="input-group mb-3">
                          <input type="text" id="msg" class="form-control">
                          <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-6"></div>
          </div>
  
  
          <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
          
      </th:block>
  </body>
  <script th:inline="javascript">
    $(document).ready(function(){

        var roomName = [[${room.title}]];
        var roomId = [[${room.chatRoomNo}]];
        var username = [[${#authentication.principal.username}]];
        
        console.log(roomName + ", " + roomId + ", " + username);

        var sockJs = new SockJS("/stomp/chat");
        //1. SockJS를 내부에 들고있는 stomp를 내어줌
        var stomp = Stomp.over(sockJs);

        //2. connection이 맺어지면 실행
        stomp.connect({}, function (){
          console.log("STOMP Connection")

           //4. subscribe(path, callback)으로 메세지를 받을 수 있음
          stomp.subscribe("/sub/chat/room/" + roomId, function (chat) {
              var contents = JSON.parse(chat.body);

              var writer = contents.writer;
              var str = '';

              if(writer === username){
                  str = "<div class='col-6'>";
                  str += "<div class='alert alert-secondary'>";
                  str += "<b>" + writer + " : " + contents.content + "</b>";
                  str += "</div></div>";
                  $("#msgArea").append(str);
              }
              else{
                  str = "<div class='col-6'>";
                  str += "<div class='alert alert-warning'>";
                  str += "<b>" + writer + " : " + contents.content + "</b>";
                  str += "</div></div>";
                  $("#msgArea").append(str);
              }

              // $("#msgArea").append(str);
          });

           //3. send(path, header, message)로 메세지를 보낼 수 있음
          stomp.send('/pub/chat/enter', {}, JSON.stringify({chatRoomNo: roomId, writer: username}))
        });

        $("#button-send").on("click", function(e){
            var msg = document.getElementById("msg");

            console.log(username + ":" + msg.value);
            stomp.send('/pub/chat/message', {}, JSON.stringify({chatRoomNo: roomId, content: msg.value, writer: username}));
            msg.value = '';
        });
    });
</script>
</html>
