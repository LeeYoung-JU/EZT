<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/worker_mypage_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>작업자 마이페이지</title>
<style>
div.careerList {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="d-flex mb-3">
	 <div class="me-auto p-2">
	 <h4>경력증명서 목록</h4>
	 </div>
	 <div class="p-2">
	   <select id="careerAccessTfCategory">
	   	<option value="">승인 여부</option>
		<option th:each="carAcTf : ${careerAccessTf}" th:value="${carAcTf.codeName}">
			[[${carAcTf.codeName}]]
		</option>    
	   </select>
	 </div>
	 </div>
<div class="row row-cols-1 row-cols-md-3 t-2">
	<th:block th:each="career : ${careerList}">
			<div class="card col-4 mb-2" style="width: 18rem;">
				<div class="card-body">
					
					<h5 class="card-title">
						<label for="careerInfo">경력내용</label>
					</h5>
					<p class="card-text">
					  <input class="form-control d-inline-flex col-12" type="text"
					    id="careerInfo" th:value="${career.careerInfo}" disabled>
					</p>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
					  <label for="writeDt">신청일</label>
					  <input class="form-control d-inline-flex col-7" type="text" id="writeDt"
						 th:value="${#dates.format(career.writeDt,'yyyy-MM-dd')}" disabled readonly>
					  <label for="careerAccessTf">승인여부</label>
					  <input class="form-control d-inline-flex col-6" type="text"
						 id="careerAccessTf" th:value="${career.careerAccessTf}" disabled>
					</li>
					<li class="list-group-item">
					  <label for="careerStartDt">근무 기간</label>
					</li>
					<li class="list-group-item">
					<input class="form-control  d-inline-flex" type="text"
					  id="careerStartDt"
					  th:value="${#dates.format(career.careerStartDt,'yyyy-MM-dd')}"
					  disabled readonly>
					<span>~</span>
					<input class="form-control d-inline-flex" type="text"
					  id="careerEndDt"
					  th:value="${#dates.format(career.careerEndDt,'yyyy-MM-dd')}"
					  disabled readonly>
					</li>
				</ul>
				<div class="card-body">
					<a href="#" class="card-link">File link</a>
				</div>
			</div>
		</div>
	</th:block>
	
	<!-- 페이징 구현 -->
   <div class="row pagination-wrap mt-5" >
      <div class="col-md-12 text-center ">
        <div class="custom-pagination ml-auto">
          <a th:if="${page.prev}" th:href="@{/worker/careerList(pageNum=${page.startPage - 1})}" class="prev">Prev</a>
          <div class="d-inline-block" id="pagination">
            <th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
       	      <a th:class="${page.cri.pageNum == num ? 'active' : ''}" th:href="|@{/worker/careerList(pageNum=${num})}|" >[[${num}]]</a>
	  	 	</th:block> 
          </div>
          <a th:if="${page.next}" th:href="@{/worker/careerList(pageNum=${page.endPage + 1})}" class="next">Next</a>
        </div>
      </div>
    </div>
</body>
<script th:inline="javascript">
	const urlParams = new URL(location.href).searchParams;
	
	const carAcTf =  urlParams.get('type') == null ? '' : urlParams.get('type');
	const pageNum = urlParams.get('pageNum') == null ? '1' : urlParams.get('pageNum');
	$('#careerAccessTfCategory').val(carAcTf);
	
	$('#careerAccessTfCategory').on('change', (ev) => {
		location.href="/worker/careerList?pageNum=" + pageNum + "&type=" + ev.target.value ;
	})
</script>
</html>
