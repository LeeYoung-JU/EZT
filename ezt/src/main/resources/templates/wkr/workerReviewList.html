<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/worker_mypage_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>작업자 마이페이지</title>
</head>
<body>
	<h3>[[${userVO.usersName}]]님 안녕하세요.</h3>
	<hr>
	
	<h4>후기 목록</h4>
	 <th:block th:each="review : ${reviewList}">
	<div class="list-group">
	  <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
	    <div class="d-flex w-100 justify-content-between">
		  <h5 class="mb-1">내용 : [[${review.content}]]
		  	별점 : [[${review.star}]]</h5>
		  <small>구분 : [[${review.reviewDivision}]]</small>
		  <small>[[${#dates.format(review.writeDt, 'yyyy-MM-dd')}]]</small>
		</div>
	  </a>
	</div>
  </th:block>
  <!-- 페이징 구현 -->
  <div class="row pagination-wrap mt-5" >
   <div class="col-md-12 text-center ">
     <div class="custom-pagination ml-auto" id="page">
       <a th:if="${page.prev}" th:href="@{/worker/requestList(pageNum=${page.startPage - 1})}" class="prev">Prev</a>
       <div class="d-inline-block" id="pagination">
       <th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
       	<a th:class="${page.cri.pageNum == num ? 'active' : ''}" th:href="|@{/worker/requestList(pageNum=${num})}|" >
			[[${num}]]</a>
	  </th:block> 
          
        </div>
        <a th:if="${page.next}" th:href="@{/worker/requestList(pageNum=${page.endPage + 1})}" class="next">Next</a>
      </div>
    </div>
  </div>
  <!-- 팀후기목록 -->
  

  
  <!-- 페이징 구현 -->
<script type="text/javascript">

</script>
</body>
</html>
