<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/default_layout}"
		layout:fragment="Content">
<style>

.search{
	text-align:center;
	margin:50px;
}
.input{
	width:500px;
}
img{ 
 	width:250px; 
 	height:200px; 
 } 

</style>
<head>
<meta charset="UTF-8">
<title>의뢰 목록</title>
</head>
<body>

<section class="site-section">
<h2>의뢰 신청 목록</h2>
<form id="searchForm" th:action="@{/request/list}" method="get">
	<div>
		<div class="search">
			<select name="type" th:value=${page.cri.type}>
				<option th:selected="${page.cri.type}==''" value="" >--</option>
				<option th:selected="${page.cri.type}=='C'" value="C">작업분야</option>
				<option th:selected="${page.cri.type}=='R'" value="R">지역</option>
				<option th:selected="${page.cri.type}=='CR'" value="CR">작업분야 OR 지역</option>
			</select>
			<input class="input" type="text" name="keyword" th:value="${page.cri.keyword}">
			<input type="hidden" th:name="${pageNum}" th:value="${page.cri.pageNum}">
			<input type="hidden" th:name="${amount}" th:value="${page.cri.amount}">
			<button class="btn btn-primary">검색</button>	
		</div>
		<div style="text-align:right" >
			<a class="btn btn-primary insertBtn" th:href='@{/insert}'>글쓰기</a>
		</div>
	</div>
      <div class="container">
        <div class="row mb-5">
        <th:block th:each="request : ${requestList}">
          <div class="col-md-6 col-lg-3 mb-5">
            <a th:onclick="|location.href='@{/request/info(requestNo=${request.requestNo})}'|">
            <th:block>
             <img th:if ="${request.fileId == 0}"  th:src="@{/images/interior.jpg}" alt="Image" class="rounded mb-4">
    	     <img th:unless ="${request.fileId == 0}"  th:src="@{'/images/req/' + ${request.saveName} + '.' + ${request.ext}}" alt="Image" class=" rounded mb-4">
            </th:block>
            </a>
            <h3><a th:onclick="|location.href='@{/request/info(requestNo=${request.requestNo})}'|" class="text-black">[[${request.title}]] </a></h3>
            <div>[[${request.regionCode}]] <span class="mx-2">|</span>[[${request.categoryCode}]]</div>
            <div>[[${#dates.format(request.writeDt,'yy.MM.dd')}]] <span class="mx-2">|</span>[[${request.usersName}]] </div>
          </div>
         </th:block>
        </div>
      </div>
</form>
  <!-- 페이징 -->
     <div class="row pagination-wrap mt-5">
       <div class="col-md-12 text-center ">
         <div class="custom-pagination ml-auto">
           <a th:if="${page.prev}" th:href="@{/request/list(pageNum=${page.startPage - 1})}" class="prev">Prev</a>
           <div class="d-inline-block">
			<th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
	           <a th:class="${page.cri.pageNum == num ? 'active' : ''}" th:href="|@{/request/list(pageNum=${num},type=${page.cri.type},keyword=${page.cri.keyword})}|" >
				[[${num}]]</a>
			</th:block>
           </div>
           <a  th:if="${page.next}" th:href="@{/request/list(pageNum=${page.endPage + 1})}" class="next">Next</a>
         </div>
       </div>
     </div>
 <p>[[${#authentication.principal}]]</p>
</section>
<script th:inline="javascript">
    var login = /*[[${#authentication.principal}]]*/ "";
</script>
<script src="/js/req/requestSearch.js" ></script>
</body>
</html>
