<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/default_layout}"
		layout:fragment="Content">
<style>

.search{
	text-align:center;
	margin:50px;
}
.input{
	width:500px;
}
img{ 
 	width:250px; 
 	height:200px; 
 } 
 
.star-rating {
  display: flex;
}
.yellow{
	color:rgba(250, 208, 0, 0.99);
	font-size:30px;
}
.gray{
	text-align:center;
	color:#ebebeb;
	font-size:30px;
}
.cursor{
	cursor:pointer; 
 }
</style>
<head>
<meta charset="UTF-8">
<title>후기 목록</title>
</head>
<body>


<h2 >후기 목록</h2>
<form id="searchForm" th:action="@{/review/list}" method="get">
	<div>
		<div class="search">
			<select name="type" th:value=${page.cri.type}>
				<option th:selected="${page.cri.type}==''" value="" >--</option>
				<option th:selected="${page.cri.type}=='C'" value="C">작업분야</option>
				<option th:selected="${page.cri.type}=='R'" value="R">지역</option>
				<option th:selected="${page.cri.type}=='CR'" value="CR">작업분야 OR 지역</option>
			</select>
			<input class="input" type="text" name="keyword" th:value="${page.cri.keyword}">
			<input type="hidden" th:name="${pageNum}" th:value="${page.cri.pageNum}">
			<input type="hidden" th:name="${amount}" th:value="${page.cri.amount}">
			<button class="btn btn-primary">검색</button>	
		</div>
	</div>
      <div class="container">
        <div class="row mb-5">
        <th:block th:each=" rv : ${rvList}">
          <div class="col-md-6 col-lg-3 mb-5">
            <a class="cursor" th:onclick="|location.href='@{/review/info(reviewNo=${rv.reviewNo})}'|" >
             <th:block>
             <img th:if ="${rv.fileId == 0}"  th:src="@{/images/interior.jpg}" alt="Image" class="rounded mb-4">
    	     <img th:unless ="${rv.fileId == 0}" th:src="|@{${'/display?fileName=' + rv.savePath.replaceAll('\\','/') +'/'+ rv.saveName + '_' + rv.originalFileName + '.' + rv.ext}}|"   alt="Image" class=" rounded mb-4">
            </th:block>
            </a>
            <div >
	            <h5 class="text-truncate"><a class="text-black cursor" th:onclick="|location.href='@{/review/info(reviewNo=${rv.reviewNo})}'|">[[${rv.content}]]</a></h5>
            </div>
            <div class="star-rating">
            	<div>
	            	<p th:text="${rv.star}" class="star" style="display:none" ></p>
	            	<div class="stars star-rating"></div>
            	</div>
			 </div>
            <div>작업자명 : [[${rv.workerName}]] </div>
            <div>[[${rv.regionCode}]] <span class="mx-2">|</span> [[${rv.categoryCode}]] </div>
          </div>
         </th:block>
        </div>
</form>
		<!-- 페이징 -->
        <div class="row pagination-wrap mt-5">
          <div class="col-md-12 text-center ">
            <div class="custom-pagination ml-auto">
              <a th:if="${page.prev}" th:href="@{/review/list(pageNum=${page.startPage - 1})}" class="prev">Prev</a>
              <div class="d-inline-block">
              <th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
              	<a th:class="${page.cri.pageNum == num ? 'active' : ''}" th:href="|@{/review/list(pageNum=${num},type=${page.cri.type},keyword=${page.cri.keyword})}|" >
					[[${num}]]</a>
			  </th:block> 
             
              </div>
              <a th:if="${page.next}" th:href="@{/review/list(pageNum=${page.endPage + 1})}" class="next">Next</a>
            </div>
          </div>
        </div>

      </div>
<script>
	for(let i=0; i<$(".star").length; i++){
		for(let j=0; j<parseInt($(".star:eq("+i+")").text()); j++){
			$(".stars:eq("+i+")").append(`<div class="yellow">★</div>`);
		}
		for(let k=0; k<5-parseInt($(".star:eq("+i+")").text()); k++){
			$(".stars:eq("+i+")").append(`<div class="gray">★</div>`);
		}
	
	}
</script>
<script src="/js/rvw/reviewSearch.js"></script>
</body>
</html>
