<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/user_mypage_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>사용자 마이페이지</title>
</head>
<body>
<div class="container">
  <h3>[[${userVO.usersName}]]님 안녕하세요.</h3><hr>
  <h1>회원 정보</h1>
  <div>
	  <div>
	    <label for="usersNick">닉네임</label>
		<input class="form-control" type="text" 
		id="usersNick" th:value="${userVO.usersNick}" disabled readonly>
	  </div>
	  <div>
		<label for="usersPhone">전화번호</label>
		<input class="form-control" type="text" 
		id="usersPhone" th:value="${userVO.usersPhone}" disabled readonly>
	  </div>
	  <div>
		<label for="usersEmail">이메일</label>
		<input class="form-control" type="email" 
		id="usersEmail" th:value="${userVO.usersEmail}" disabled readonly>
	  </div>
  </div>
</div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
