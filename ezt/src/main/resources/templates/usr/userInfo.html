<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/user_mypage_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>사용자 마이페이지</title>
</head>
<body>
  <h4>회원 정보</h4>

  <div class="d-flex mb-3">
	<div class="card col-md-4 userImg" >
  	  <img class="card-img-top"
  	   th:src="|/display?fileName=${#strings.replace(userVO.savePath, '\', '/')}/${userVO.saveName}_${userVO.originalFileName}.${userVO.ext}|"
  	   alt="사용자 프로필 이미지">
	</div>
	<div class="col-md-8 ml-5">
		<div>
		  <label for="usersNick">닉네임</label>
	      <input class="form-control col-md-6" type="text" 
	      id="usersNick" th:value="${userVO.usersNick}" disabled readonly>
		</div>
		<div>
		  <label for="usersPhone">전화번호</label>
		  <input class="form-control col-md-6" type="text" 
		  id="usersPhone" th:value="${userVO.usersPhone}" disabled readonly>
		</div>
		<div>
		  <label for="usersEmail">이메일</label>
		  <input class="form-control col-md-6" type="email" 
		  id="usersEmail" th:value="${userVO.usersEmail}" disabled readonly>
		</div>
	</div>
  </div>
</body>
</html>
