<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>작업자 찾기페이지</title>
</head>
<body>
	<h3>작업자 찾기</h3>

<div class="row row-cols-1 row-cols-md-2 g-4">
  <th:block th:each="wkl : ${workerList}">
    <div class="col-md-3">
      <a th:href="|@{/find/workerMoreInfo(usersNo=${wkl.usersNo})}|">
        <div class="card">
          <div class="card-body">
  		    <img src="/images/rvw/team.jpg" class="card-img-top" alt="...">
	        <h5 class="card-title">이름:[[${wkl.usersName}]]</h5>
	        <span>분야:</span>
	        <th:block th:each="ctc : ${wkl.categoryCode}">
	        <span class="card-text">[[${ctc.CATEGORY_CODE}]] </span>
	        </th:block><br>
	        <span>지역:</span>
	        <th:block th:each="rcd : ${wkl.regionCode}">
	        <span class="card-text">[[${rcd.REGION_CODE}]]</span>
	        </th:block>
          </div>
        </div>
      </a>
    </div>
  </th:block>
</div>
  <!-- 페이징 구현 -->
   <div class="row pagination-wrap mt-5" >
      <div class="col-md-12 text-center ">
        <div class="custom-pagination ml-auto">
          <a th:if="${page.prev}" th:href="@{/findWorker/(pageNum=${page.startPage - 1})}" class="prev">Prev</a>
          <div class="d-inline-block" id="pagination">
            <th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
       	      <a th:class="${page.cri.pageNum == num ? 'active' : ''}" th:href="|@{/findWorker/(pageNum=${num})}|" >[[${num}]]</a>
	  	 	</th:block> 
          </div>
          <a th:if="${page.next}" th:href="@{/findWorker/(pageNum=${page.endPage + 1})}" class="next">Next</a>
        </div>
      </div>
    </div>
  
  
  
 <!-- Button trigger modal -->
<script th:inline="javascript">
</script>
</body>
</html>
