<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/user_mypage_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>사용자 마이페이지</title>
</head>
<body>
  <h1>후기 목록</h1>
  <th:block th:each="review : ${reviewList}">
	<div class="list-group">
	  <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
	    <div class="d-flex w-100 justify-content-between">
		  <h5 class="mb-1">지역 : [[${review.regionCode}]]
		  	, 분야 : [[${review.categoryCode}]]</h5>
		  <small>상태 : [[${review.reviewDivision}]]</small>
		  <small>작업자 : [[${review.workerName}]]</small>
		</div>
		<p class="mb-1">내용 : [[${review.content}]]</p> 
		<small>별점 : [[${review.star}]]</small>
	  </a>
	</div>
  </th:block>
  
  <div class="row pagination-wrap mt-5" >
   <div class="col-md-12 text-center ">
     <div class="custom-pagination ml-auto" id="page">
       <a th:if="${page.prev}" th:href="@{/user/revList(pageNum=${page.startPage - 1})}" class="prev">Prev</a>
       <div class="d-inline-block" id="pagination">
       <th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
       	<a th:class="${page.cri.pageNum == num ? 'active' : ''}" th:href="|@{/user/revList(pageNum=${num})}|" >
			[[${num}]]</a>
	  </th:block> 
          
        </div>
        <a th:if="${page.next}" th:href="@{/user/revList(pageNum=${page.endPage + 1})}" class="next">Next</a>
      </div>
    </div>
  </div>
  
<script type="text/javascript">
// $(document).ready(function(){
//     $('#page').focus();
// });
// var position = $('#pagination').position();
// $(window).scrollTop(position.top - 10);

</script>  
</body>
</html>
