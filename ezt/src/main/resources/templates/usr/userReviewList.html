<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/user_mypage_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>사용자 마이페이지</title>
</head>
<body>
  <div class="d-flex mb-3">
  <div class="me-auto p-2">
  <h4>후기 목록</h4>
  </div>
  <div class="p-2">
    <select id="categoryCategory">
    	<option value="">분야</option>
		<option th:each="cate : ${categoryCode}" th:value="${cate.codeName}">
			[[${cate.codeName}]]
		</option>    
    </select>
  </div>
  <div class="p-2">
     <select id="regionCategory">
    	<option value="">지역</option>
		<option th:each="region : ${regionCode}" th:value="${region.codeName}">
			[[${region.codeName}]]
		</option>    
    </select>
  </div>
  </div>
  <th:block th:each="review : ${reviewList}">
    <div class="list-group">
	  <a th:href="@{/review/info(reviewNo=${review.reviewNo})}" class="list-group-item list-group-item-action m-2" aria-current="true">
	    <div class="d-flex w-100 justify-content-between">
		  <h5 class="mb-1">지역 : [[${review.regionCode}]]
		  	, 분야 : [[${review.categoryCode}]]</h5>
		  <small>상태 : [[${review.reviewDivision}]]</small>
		  <small>작업자 : [[${review.workerName}]]</small>
		</div>
		<p class="mb-1">내용 : [[${review.content}]]</p> 
	    <small>별점 : [[${review.star}]]</small>
	  </a>
	</div>
  </th:block>
  
  <div class="row pagination-wrap mt-5" >
   <div class="col-md-12 text-center ">
     <div class="custom-pagination ml-auto" id="page">
       <a th:if="${page.prev}" th:href="@{/user/rvwList(pageNum=${page.startPage - 1})}" class="prev">Prev</a>
       <div class="d-inline-block" id="pagination">
       <th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
       	<a th:class="${page.cri.pageNum == num ? 'active' : ''}" th:href="|@{/user/rvwList(pageNum=${num})}|" >
			[[${num}]]</a>
	  </th:block> 
          
        </div>
        <a th:if="${page.next}" th:href="@{/user/rvwList(pageNum=${page.endPage + 1})}" class="next">Next</a>
      </div>
    </div>
  </div>
  
<script type="text/javascript">
// $(document).ready(function(){
//     $('#page').focus();
// });
// var position = $('#pagination').position();
// $(window).scrollTop(position.top - 10);
	const urlParams = new URL(location.href).searchParams;
	
	const cate =  urlParams.get('type') == null ? '' : urlParams.get('type');
	const region =  urlParams.get('keyword') == null ? '' : urlParams.get('keyword');
	const pageNum = urlParams.get('pageNum') == null ? '1' : urlParams.get('pageNum');
	$('#categoryCategory').val(cate);
	$('#regionCategory').val(region);
	
	$('#categoryCategory').on('change', (ev)=>{
		location.href="/user/rvwList?pageNum=" + pageNum + "&type=" + ev.target.value + "&keyword=" + region; 
	});
	$('#regionCategory').on('change', (ev)=>{
		location.href="/user/rvwList?pageNum=" + pageNum + "&type=" + cate + "&keyword=" + ev.target.value; 
	});
	
</script>  
</body>
</html>
