<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="/css/socket/float.css" rel="stylesheet" />
  <link href="/css/socket/alarm.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <th:block th:fragment="content">
    <div >
      <div class="alarm-menuu cpointer">
        <i class="fa-regular fa-bell" style="font-size: 24pt;"></i>
      </div>
      <div class="alarm-menu cpointer opened">
        <i class="fa-regular fa-bell" style="font-size: 24pt;"></i>
        <div class="alarm-circle"></div>
      </div>
      <div class="alarm-window" id="alarmWindow">
        <div class="alarm-header">
          <i id="alarmBack" style="display:none;" class="fa-solid fa-chevron-left cpointer"></i>
          <span class="alarmTitle">알림</span>
          <span id="readAllAlarm" class="float-end cpointer">전체 읽음</span>
        </div>
        <div class="alarm-body">
          <!-- content -->
        </div>
      </div>
      </div>
    </div>
    <div class="floating-menu">
      <input type="checkbox" />
      <span class="plus-icon">
        <span class="fa fa-plus" aria-hidden="true"></span>
      </span>
      <ul class="floating-nav">
        <li id="chatButton">
          <span class="fa fa-comments" aria-hidden="true"></span>
        </li>
        <li>
          <span class="fa fa-book" aria-hidden="true"></span>
        </li>
        <li>
          <span class="fa fa-calculator" aria-hidden="true"></span>
        </li>
      </ul>
      <div class="floated-window" id="floatedWindow">
        <div class="floated-header">
          <span class="floatedTitle">플롯메뉴</span>
          <span
            id="closeFloatedWindow"
            class="fa fa-x cpointer"
            aria-hidden="true"
          ></span>
        </div>
        <div class="floated-body">
          <!-- content -->
        </div>
        <div class="chat-footer">
          <input id="chat-input" type="text" onkeyup="enterKeyDown()">
          <button id="chat-send" class="fa fa-play" type="button"></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
    ></script>
    <script th:inline="javascript">
      let uno = /*[[${#authentication.principal.username}]]*/ "users no";
    </script>
    <!-- <script src="/js/floating/floating.js"></script> -->
    <script src="/js/socket/socket_common.js"></script>
    <script src="/js/socket/float.js"></script>
    <script src="/js/socket/alarm.js"></script>
  </th:block>
</html>
