<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<title>로그인</title>
<meta charset="utf-8">

</head>
<!-- HOME -->
<section class="section-hero overlay inner-page bg-image"
	style="background-image: url('images/hero_1.jpg');" id="home-section">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h1 class="text-white font-weight-bold">Login</h1>
				<div class="custom-breadcrumbs">
					<a href="#">Home</a> <span class="mx-2 slash">/</span> <span
						class="text-white"><strong>Log In</strong></span>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="site-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-8" style="margin: auto">
				<h2 class="mb-4">Log In To EZT</h2>
				<form method="post" action="/login" class="p-4 border rounded">
					<div class="row form-group">
						<div class="col-md-10">
							<label class="text-black" for="fname">아이디</label> <input
								type="text" name="id" id="fname" class="form-control"
								placeholder="ID">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-10">
							<label class="text-black" for="fname">비밀번호</label> <input
								type="password" name="password" id="fname" class="form-control"
								placeholder="Password">
							<!-- 
							<span th:errors="{error}" class="loginFail"></span>
							<div class="loginFail">{{#error}} {{exception}} {{/error}}
							</div>
							 -->
						</div>
					</div>
					<div class="row form-group col-lg-20" >
						<div class="col-md-4">
							<a href="/signUp" class="btn px-4 btn-primary text-white">회원가입</a>
						</div>
						<!-- 
						<div class="col-md-4">
							<a href="/findIdPw" class="btn px-4 btn-primary text-white">아이디/비밀번호
								찾기</a>
						</div>
						 -->
						<div class="col-md-4">
							<input type="submit" value="로그인"
								class="btn px-4 btn-primary text-white">
						</div>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript">
	
</script>
</body>
</html>
