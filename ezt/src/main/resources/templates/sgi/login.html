<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<title>로그인</title>
<meta charset="utf-8">
<style>.site-section {
    padding-top: 4rem;
   }
</style>  
</head>
<!-- HOME -->
<section class="site-section" id="section1">
	<div class="container">
		<div class="row">
			<div class="col-lg-8" style="margin: auto">
				<h2 class="mb-4">Log In To EZT</h2>
				<form method="post" action="/login" th:object="${loginForm}"
					class="p-4 border rounded" name="LoginForm">
					<div class="row form-group">
						<div class="col-md-10">
							<label class="text-black" for="fname">아이디</label> <input
								type="text" name="id" id="fname" class="form-control"
								placeholder="ID"><span></span>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-10">
							<label class="text-black" for="fname">비밀번호</label> <input
								type="password" name="password" id="fname" class="form-control"
								placeholder="Password"> 
								<span id="asdf">[[${exception}]]</span>
							<!-- 
							<span th:errors="{error}" class="loginFail"></span>
							<div class="loginFail">{{#error}} {{exception}} {{/error}}
							</div>
							 -->
						</div>
					</div>
					<div class="row form-group col-lg-20">
						<div class="col-md-4">
							<a href="/signUp/joinUser" class="btn px-4 btn-primary text-white">회원가입</a>
						</div>
						
						<div class="col-md-4">
						<a href="/findIdPw" class="btn px-6 btn-primary text-white">아이디/비밀번호 
								찾기</a>
						</div>
 						
						<div class="col-md-4">
							<input type="submit" value="로그인" id="loginBtn"
								class="btn px-4 btn-primary text-white">
						</div>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript">
	$('.page-title').text('로그인');
	$('.page-desc').text('로그인');
	$('#loginBtn').on('click', () => {
		LoginForm.submit();
	}) 


</script>
</body>
</html>
