<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org/"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/default_layout}"
  layout:fragment="Content"
>
  <head>
    <title>로그인</title>
    <meta charset="utf-8" />
    <style>
      #ezt-login-form {
        padding-top: 40px;
        padding-bottom: 40px;
      }
      #ezt-login-form input {
        font-size: 16px;
      }
      .myltspc {
        letter-spacing: 0.4px !important;
      }
      .ezt-subtitle {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- HOME -->
    <div class="row justify-content-center">
      <div class="col-lg-4 align-self-center">
        <form
          method="post"
          action="/login"
          th:object="${loginForm}"
          id="ezt-login-form"
          class="p-4 border rounded-3 bg-white"
          name="LoginForm"
        >
          <h2 class="text-center myltspc" style="font-weight: 700">
            이지테리어
          </h2>
          <p class="mb-4 ezt-subtitle text-center">
            아이비와 비밀번호를 입력하세요.
          </p>
          <div class="form-group mb-1">
            <!-- <label class="text-black" for="fname">아이디</label> -->
            <input
              type="text"
              name="id"
              id="fname"
              class="form-control"
              placeholder="아이디"
            /><span></span>
          </div>
          <div class="form-group">
            <!-- <label class="text-black" for="fname">비밀번호</label> -->
            <input
              type="password"
              name="password"
              id="fname"
              class="form-control"
              placeholder="비밀번호"
            />
            <span class="ezt-subtitle text-danger" id="asdf"
              >[[${exception}]]</span
            >
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="로그인"
              id="loginBtn"
              class="form-control btn btn-primary text-white"
              style="font-weight: bold"
            />
          </div>
          <div class="form-group">
            <a
              href="/signUp/joinUser"
              class="form-control btn btn-outline-secondary"
              ><b>회원가입</b></a
            >
            <p class="text-center pt-2 m-0 ezt-subtitle">
              회원가입 후 <b>다양한 기능</b>을 이용해보세요!
            </p>
          </div>
          <input
            type="hidden"
            name="${_csrf.parameterName}"
            value="${_csrf.token}"
          />
        </form>
      </div>
    </div>
    <script type="text/javascript">
      $(".page-title").text("로그인");
      $(".page-desc").text("로그인");
      $("#loginBtn").on("click", () => {
        LoginForm.submit();
      });
    </script>
  </body>
</html>
