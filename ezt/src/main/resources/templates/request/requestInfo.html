<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/default_layout}"
		layout:fragment="Content">

<head>
<style>
	.input{
		width: 400px;
		margin:10px;
	}
</style>
<meta charset="UTF-8">
<title>의뢰 상세페이지</title>
</head>
<body>

<section class="site-section">
	<h2 class="margin">의뢰 상세 페이지</h2>
	<div class="row">
		<h3>의뢰 상세 정보</h3>
		<div class="col">
			<h4>의뢰 내용</h4>
			<table class="table">
				<tr>
					<td>시공분야</td>
					<td><input type="text" readonly /></td>
				</tr>
				<tr>
					<td>희망 공사일정</td>
					<td><input type="text" readonly /> ~ <input type="text" readonly /></td>
				</tr>
				<tr>
					<td>희망 시공예산</td>
					<td><input type="text" readonly /></td>
				</tr>
				<tr>
					<td>시공 공간</td>
					<td><input type="text" readonly /></td>
				</tr>
				<tr>
					<td>시공 공간상황</td>
					<td><input type="text" readonly /></td>
				</tr>
				<tr>
					<td>시공 공간면적</td>
					<td><input type="text" readonly /></td>
				</tr>
				<tr>
					<td>상세내용</td>
					<td> <textarea readonly></textarea> </td>
				</tr>
			</table>
		</div>
		<div class="col">
			<h4>주소</h4>
					<input  class="input" type="text" id="sample6_postcode" placeholder="우편번호">
					<input class ="btn btn-primary" type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
					<input class="input" type="text" id="sample6_address" placeholder="주소"><br>
					<input class="input" type="text" id="sample6_detailAddress" placeholder="상세주소">
					<input class="input" type="text" id="sample6_extraAddress">
			<h4>파일첨부</h4>
		</div>
	</div>
</section>	
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</html>
