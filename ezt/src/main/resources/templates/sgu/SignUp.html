
<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<title>회원가입</title>
<meta charset="utf-8">
</head>
<body id="top">
	<div id="overlayer"></div>
	<div class="loader">
		<div class="spinner-border text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	<div class="site-wrap">
		<div class="site-mobile-menu site-navbar-target">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>
		<!-- .site-mobile-menu -->
		<!-- HOME -->
		<section class="section-hero overlay inner-page bg-image"
			style="background-image: url('images/hero_1.jpg');" id="home-section">
			<div class="container">
				<div class="row">
					<div class="col-md-7">
						<h1 class="text-white font-weight-bold">Sign Up</h1>
						<div class="custom-breadcrumbs">
							<a href="#">Home</a> <span class="mx-2 slash">/</span> <span
								class="text-white"><strong>Log In</strong></span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="site-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 mb-5">
						<h2 class="mb-4">Sign Up To EZT</h2>
						<form action="#" class="p-4 border rounded">
							<div class="row form-group">
								<div class="col-md-12 mb-3 mb-md-0">
									<label class="text-black" for="fname">Id</label> <input
										type="text" id="fname" class="form-control"
										placeholder="Id">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12 mb-3 mb-md-0">
									<label class="text-black" for="fname">Password</label> <input
										type="password" id="fname" class="form-control"
										placeholder="Password">
								</div>
							</div>
							<div class="row form-group mb-4">
								<div class="col-md-12 mb-3 mb-md-0">
									<label class="text-black" for="fname">Re-Type Password</label>
									<input type="password" id="fname" class="form-control"
										placeholder="Re-type Password">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12 mb-3 mb-md-0">
									<label class="text-black" for="fname">Name</label> <input
										type="text" id="fname" class="form-control"
										placeholder="Name">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12 mb-3 mb-md-0">
									<label class="text-black" for="fname">Phone</label> <input
										type="text" id="fname" class="form-control"
										placeholder="010-XXXX-XXXX">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12 mb-3 mb-md-0">
									<label class="text-black" for="fname">Nick</label> <input
										type="text" id="fname" class="form-control"
										placeholder="Nick Name">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12 mb-3 mb-md-0">
									<label class="text-black" for="fname">Email</label> <input
										type="text" id="fname" class="form-control"
										placeholder="example@google.com">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<input type="submit" value="Sign Up"
										class="btn px-4 btn-primary text-white">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
