<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<title>회원가입</title>
<meta charset="utf-8">
<style>
  form span {color: red}
</style>
</head>
<body id="top">
	<div id="overlayer"></div>
	<div class="loader">
		<div class="spinner-border text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	<div class="site-wrap">
		<div class="site-mobile-menu site-navbar-target">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>
		<!-- .site-mobile-menu -->
		<!-- HOME -->
		<section class="section-hero overlay inner-page bg-image"
			style="background-image: url('images/hero_1.jpg');" id="home-section">
			<div class="container">
				<div class="row">
					<div class="col-md-7">
						<h1 class="text-white font-weight-bold">Sign Up</h1>
						<div class="custom-breadcrumbs">
							<a href="#">Home</a> <span class="mx-2 slash">/</span> <span
								class="text-white"><strong>Log In</strong></span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="site-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 mb-5" style="margin:auto">
						<h2 class="mb-4">Sign Up To EZT</h2>
						<!-- 회원가입 폼 -->
						 <form th:action="@{/signUp}" th:object="${userVO}" method="post" class="p-4 border rounded">
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="usersId">아이디</label>
                                <input name="usersId" type="text" id="usersId" th:field="*{usersId}" class="form-control" placeholder="아이디를 입력해주세요">
                                <span th:errors="*{usersId}"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="usersPw">비밀번호</label>
                                <input name="usersPw" type="password" id="usersPw" th:field="*{usersPw}" class="form-control" placeholder="비밀번호를 입력해주세요">
                                <span th:errors="*{usersPw}"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="usersPw">비밀번호확인</label>
                                <input name="usersPwCheck" type="password" id="usersPwCheck" th:field="*{usersPwCheck}" class="form-control" placeholder="비밀번호 확인">
                                <span th:errors="*{usersPwCheck}"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="usersName">성명</label>
                                <input name="usersName" type="text" id="usersName" th:field="*{usersName}" class="form-control" placeholder="성명을 입력해주세요">
                                <span th:errors="*{usersName}"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="usersPhone">전화번호</label>
                                <input name="usersPhone" type="text" id="usersPhone" th:field="*{usersPhone}" class="form-control" placeholder="-제외 숫자만 입력해주세요">
                                <span th:errors="*{usersPhone}"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="usersNick">닉네임</label>
                                <input name="usersNick" type="text" id="usersNick" th:field="*{usersNick}" class="form-control" placeholder="닉네임을 입력해주세요">
                                <span th:errors="*{usersNick}"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="usersEmail">이메일</label>
                                <input name="usersEmail" type="text" id="usersEmail" th:field="*{usersEmail}" class="form-control" placeholder="example@google.com">
                                <span th:errors="*{usersEmail}"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="가입하기" class="btn px-4 btn-primary text-white">
                            </div>
                        </div>
                    </form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
